<!DOCTYPE html>
<html lang="en">
<head>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("assets/img/header-bg.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;

            font-size: 2em;

            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            background-color: #f0c75e; /* Yellowish color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0b24d; /* Slightly darker yellow on hover */
        }
        a {
            text-decoration: none;
        }
    </style>
