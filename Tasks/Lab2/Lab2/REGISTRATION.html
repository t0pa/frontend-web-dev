<body>
    <header>
        <h3>International Burch University</h3>

<h3>REGISTRATION FORM</h3>

<div class="reg_margin">
    <div style="display: flex;">
        <div style="flex: 1; margin-right: 20px;">
            <label for="firstname" class="first1">Firstname:</label>
            <br>
            <input type="text" id="firstname" placeholder="Enter your firstname">
        </div>
        <div style="flex: 1;">
            <label for="lastname">Lastname:</label>
            <br>
            <input type="text" id="lastname" placeholder="Enter your last name">
        </div>
    </div>

    <br>

    <div style="display: flex;">
        <label for="username" style="flex: 1;">Username:</label>
        <input type="text" id="username" style="flex: 1;">
    </div>

    <div style="display: flex;">
        <label for="password" style="flex: 1;">Password:</label>
        <input type="password" id="password" style="flex: 1;">
    </div>

    <div style="display: flex;">
        <label for="dob" style="flex: 1;">Date of birth:</label>
        <input type="date" id="dob" style="flex: 1;">
    </div>

    <div style="display: flex;">
        <label for="pob" style="flex: 1;">Place of birth:</label>
        <input type="text" id="pob" style="flex: 1;">
    </div>

    <div style="display: flex;">
        <label style="flex: 1;">Gender:</label>
        <div style="flex: 1;">
            <input type="radio" name="gender" value="male"> <span style="margin-right: 15px;">Male</span><br>
            <input type="radio" name="gender" value="female"> <span >Female</span><br>
            <input type="radio" name="gender" value="other"> <span style="margin-right: 1px;">Other</span>
        </div>
    </div>

    <div style="display: flex;">
        <label for="email" style="flex: 1;">Email:</label>
        <input type="email" id="email" style="flex: 1;">
    </div>

    <div style="display: flex;">
        <label for="phone" style="flex: 1;">Phone:</label>
        <input type="tel" id="phone" style="flex: 1;">
    </div>

    <div style="display: flex;">
        <label for="haircolor" style="padding-right: 120px;">Hair color:</label>
        <input style="width: 50px; " type="color" id="haircolor" style="flex: 1;">
    </div>

    <div >
        <label for="notes" style="flex: 1;">Notes:</label>
        <textarea id="notes" placeholder="" style="flex: 1;"></textarea>
    </div>

    <div style="display: flex;">
        <input type="checkbox" >

        <label style="flex: 1;">Retrieve notifications</label>
    </div>

    <button style=" margin-left: 350px; width: auto; text-align: right; ">Register</button>
</div>
