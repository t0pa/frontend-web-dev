<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@3.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .size {
        width: 100%;
      }
      body {
        background-color: lightgray;
      }
    </style>
    <title>First form</title>
  </head>
  <body>
    <div class="container mt-5">
      <form action="">
        <div class="row">
          <!-- first name input -->
          <label class="col-md-3 fw-bold text-md-end">First Name</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-person-fill"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- last name input -->
          <label class="col-md-3 fw-bold text-md-end">Last Name</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-person-fill"></i
              ></span>
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- email input -->
          <label class="col-md-3 fw-bold text-md-end">E-mail</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-envelope-fill"></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="E-mail Address"
              />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- phone number input -->
          <label class="col-md-3 fw-bold text-md-end">Phone #</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-telephone-fill"></i
              ></span>
              <input
                type="tel"
                class="form-control"
                placeholder="(845)55-1212"
              />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- address input -->
          <label class="col-md-3 fw-bold text-md-end">Address</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-house-fill"></i
              ></span>
              <input type="text" class="form-control" placeholder="Address" />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- city input -->
          <label class="col-md-3 fw-bold text-md-end">City</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-house-fill"></i
              ></span>
              <input type="text" class="form-control" placeholder="City" />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <label class="col-md-3 fw-bold text-md-end">State</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-list"></i></span>
              <select class="form-select">
                <option selected>Please select your state</option>
                <option value="1">One</option>
                <option value="3">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- zip code input -->
          <label class="col-md-3 fw-bold text-md-end">Zip Code</label>
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-house-fill"></i
              ></span>
              <input type="text" class="form-control" placeholder="Zip Code" />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- website or domain name input -->
          <label class="col-md-3 fw-bold text-md-end"
            >Website or domain name</label
          >
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-globe"></i
              ></span>
              <input
                type="url"
                class="form-control"
                placeholder="Website or domain name"
              />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- hosting radio btn select -->
          <label class="col-md-3 fw-bold text-md-end"
            >Do you have hosting?</label
          >
          <div class="col-md-7">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1"
                >Yes</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">No</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- project description textbox area -->
          <label class="col-md-3 fw-bold text-md-end"
            >Project description</label
          >
          <div class="col-md-7">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-pencil-fill"></i
              ></span>
              <textarea
                class="form-control"
                aria-label="With textarea"
                placeholder="Project description"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <!-- btn form confirmation -->
          <div class="col-md-3"></div>
          <div class="col-md-7">
            <div class="input-group">
              <div class="btn-group" role="group">
                <button
                  type="submit"
                  class="btn btn-warning fw-bold text-white"
                >
                  Send<i class="bi bi-send-fill ms-3"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
